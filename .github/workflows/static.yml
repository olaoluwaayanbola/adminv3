# .github/workflows/static.yml

name: Deploy Static Site to Pages

on:
  # Triggers the workflow on push events to the main branch
  push:
    branches: ["main"] # Ensure this matches your main branch name (e.g., 'master')

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions to allow GitHub Actions to create the deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # ğŸ›‘ CRITICAL ADDITION: Setup Node, Install, and Run Build
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable LTS version
          cache: 'npm' # Speeds up dependency installation
      
      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Run Build ğŸ—ï¸
        # This executes your 'tsc -b && vite build' script
        run: npm run build 
      # ğŸ›‘ END OF CRITICAL ADDITIONS
      
      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ›‘ CRUCIAL CHANGE: Uploads the final built files, not the source code
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
